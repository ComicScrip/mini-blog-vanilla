<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My mini blog</title>
  </head>
  <body>
    <h1>My articles</h1>
    <ul id="articleList"></ul>
    <form id="newArticleForm">
      <h2>New article</h2>
      <label for="newArticleTitle">Title</label>
      <input id="newArticleTitle" />
      <label for="newArticleContent">Content</label>
      <textarea id="newArticleContent"></textarea>
      <button type="submit">Add</button>
    </form>
    <script src="articleList.js"></script>
    <script src="index.js"></script>
  </body>
</html>
